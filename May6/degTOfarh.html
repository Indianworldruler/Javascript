<html>
    <body>
      <script>
        
        function celsiusToFahrenheit(celsius) {
   
        let c = parseInt(celsius);
        let fahrenheit = (c * 9/5) + 32;
 
        return fahrenheit;
      }
      
      let input = prompt("Enter temperature in Celsius:");
      let result = celsiusToFahrenheit(input);
      console.log(`Temperature in Fahrenheit: ${result}`);
 
      </script>
    </body>
</html>
