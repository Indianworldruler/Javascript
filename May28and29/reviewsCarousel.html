<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .review-card {
      width: 300px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .review-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .review-card h3 {
      margin: 10px 0 5px;
    }
    .review-card p {
      font-style: italic;
      color: #555;
    }
    button {
      margin: 15px 10px;
      padding: 8px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="review-card">
    <img id="user-img" src="" alt="User Photo" />
    <h3 id="user-name">Name</h3>
    <h4 id="user-role">Role</h4>
    <p id="user-review">Review text...</p>
  </div>

  <div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const reviews = [
      {
        name: "Ram",
        role: "Software Engineer",
        photo: "https://randomuser.me/api/portraits/men/20.jpg",
        review: "The interface is clean and easy to use!"
      },
      {
        name: "Shyam",
        role: "Graphic Designer",
        photo: "https://randomuser.me/api/portraits/men/35.jpg",
        review: "Loved how customizable the options were!"
      },
      {
        name: "Jay",
        role: "App Developer",
        photo: "https://randomuser.me/api/portraits/men/45.jpg",
        review: "Really smooth experience and great support team."
      },
      {
        name: "Alex",
        role: "UI/UX Expert",
        photo: "https://randomuser.me/api/portraits/men/50.jpg",
        review: "The best tool I've used in years!"
      }
    ];

    let currentIndex = 0;

    const userImg = document.getElementById('user-img');
    const userName = document.getElementById('user-name');
    const userRole = document.getElementById('user-role');
    const userReview = document.getElementById('user-review');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function showReview(index) {
      const review = reviews[index];
      userImg.src = review.photo;
      userName.textContent = review.name;
      userRole.textContent = review.role;
      userReview.textContent = `"${review.review}"`;
    }

    showReview(currentIndex);

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % reviews.length;
      showReview(currentIndex);
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + reviews.length) % reviews.length;
      showReview(currentIndex);
    });
  </script>

</body>
</html>
