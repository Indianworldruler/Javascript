<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navbar Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #444;
        padding: 10px;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MySite</div>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <script>
    const toggleButton = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    toggleButton.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>

</body>
</html>
