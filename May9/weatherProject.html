<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Final Capstone Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      width: 70%;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #weatherResult {
      margin-top: 20px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Final Capstone Project</h1>
    <h2>WeatherResult</h2>
    <p>WeatherResult is a web application that provides users with real-time weather information for any location worldwide.</p>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get</button>

    <div id="weatherResult"></div>
    <div id="error"></div>
  </div>

  <script>
    const apikey = "cdac182478f3640a092bfad09cb37241"; 
    const btn = document.getElementById("getWeatherBtn");
    const result = document.getElementById("weatherResult");
    const err = document.getElementById("error");

    btn.addEventListener("click", async function () {
      const city = document.getElementById("cityInput").value.trim();

      if (!city) {
        err.textContent = "Please enter a city name.";
        result.innerHTML = "";
        return;
      }

      try {
        err.textContent = "";
        result.innerHTML = "Loading...";

        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}`);
        if (!response.ok) {
          throw new Error("City not found.");
        }

        const data = await response.json();
        const weatherHTML = `
          <h2>Weather in ${data.name}</h2>
          <p>Temperature: ${Math.round(data.main.temp - 273.15)}Â°C</p>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Condition: ${data.weather[0].description}</p>
          <p>Wind Speed: ${data.wind.speed} m/s</p>
        `;
        result.innerHTML = weatherHTML;
      } catch (error) {
        result.innerHTML = "";
        err.textContent = "City not found. Please try again.";
      }
    });
  </script>
</body>
</html>
