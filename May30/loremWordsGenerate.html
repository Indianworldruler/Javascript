<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lorem Ipsum Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #output {
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Lorem Ipsum Generator</h1>
  <input type="number" id="wordCount" placeholder="Number of words" min="1" />
  <button onclick="generateLorem()">Generate</button>

  <div id="output"></div>

  <script>
    const predefinedWords = [
      "lorem", "ipsum", "dolor", "sit", "amet",
      "consectetur", "adipiscing", "elit", "sed", "do",
      "eiusmod", "tempor", "incididunt", "ut", "labore",
      "et", "dolore", "magna", "aliqua", "enim"
    ];

    function generateLorem() {
      const count = parseInt(document.getElementById('wordCount').value);
      const output = document.getElementById('output');

      if (isNaN(count) || count <= 0) {
        output.textContent = "Please enter a valid number.";
        return;
      }

      let result = [];
      for (let i = 0; i < count; i++) {
        result.push(predefinedWords[i % predefinedWords.length]);
      }

      output.textContent = result.join(' ') + '.';
    }
  </script>

</body>
</html>
