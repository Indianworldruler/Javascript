<!DOCTYPE html>
<html>
<body>
<script>
  let num = prompt("Enter a number:");

  num = Number(num);

  if (!isNaN(num)) {
    console.log(`Multiplication table of ${num}:`);
    for (let i = 1; i <= 10; i++) {
      console.log(`${num} x ${i} = ${num * i}`);
    }
  } else {
    console.log("Invalid input. Please enter a valid number.");
  }
</script>
</body>
</html>
