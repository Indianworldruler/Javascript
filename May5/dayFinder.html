<!DOCTYPE html>
<html>
<body>
<script>
  let dayNumber = prompt("Enter a day number (0 for Sunday to 6 for Saturday):");
  dayNumber = Number(dayNumber); // convert input to number

  switch (dayNumber) {
    case 0:
      console.log("Sunday");
      break;
    case 1:
      console.log("Monday");
      break;
    case 2:
      console.log("Tuesday");
      break;
    case 3:
      console.log("Wednesday");
      break;
    case 4:
      console.log("Thursday");
      break;
    case 5:
      console.log("Friday");
      break;
    case 6:
      console.log("Saturday");
      break;
    default:
      console.log("Invalid day number. Please enter a number between 0 and 6.");
  }
</script>
</body>
</html>
